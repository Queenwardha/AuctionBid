<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #f0f0f0;
    }

    /* Sidebar styles */
    .sidebar {
        width: 250px;
        background-color: #4CAF50; /* Green */
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin: 5px 0;
        transition: background-color 0.3s;
    }

    .sidebar a:hover {
        background-color: #45a049; /* Darker Green */
    }

    /* Main content styles */
    .main-content {
        flex: 1;
        padding: 20px;
        background-color: white;
        overflow-y: auto;
    }

    h1 {
        color: #333;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .sidebar {
            width: 200px; /* Adjust sidebar width */
        }

        .main-content {
            padding: 15px; /* Adjust padding */
        }
    }

    @media (max-width: 480px) {
        .sidebar {
            width: 100%; /* Full-width sidebar on small screens */
            position: absolute;
            z-index: 1;
        }

        .main-content {
            margin-top: 60px; /* Space for the sidebar */
        }
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>Admin Dashboard</h2>
  <a th:href="@{/admin/dashboard}">Dashboard</a>
  <a th:href="@{/admin/items}">Manage Items</a>
  <a th:href="@{/admin/bids}">Manage Bids</a>

</div>

<div class="main-content">
  <h1>Welcome to the Admin Dashboard</h1>
  <p>This is where you can manage your auction items and bids.</p>
  <!-- Add your dashboard content here -->
</div>
</body>
</html>
